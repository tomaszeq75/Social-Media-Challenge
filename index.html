<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/418a544271.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <div class="title">Social Media Dashboard</div>
            <div class="label grey">Total Followers: 23,004</div>
        </div>
        <div class="header-right">
            <span class="label grey">Dark Mode</span>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>

    </div>
</body>

</html>
