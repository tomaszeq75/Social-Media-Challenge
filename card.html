<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/418a544271.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="main-card">
            <div class="decoration-line"></div>
            <div class="card-content">
                <div class="social-nick grey">
                    <i class="fab fa-facebook-square"></i>@nathanf
                </div>
                <div>
                    <div class="social-counter">1987</div>
                    <div class="social-followers grey">FOLLOWERS</div>
                </div>
                <div class="social-change green"><i class="fas fa-sort-up"></i>12 Today</div>
            </div>
        </div>
    </div>
    <img src="/screens/maincard.jpg" alt="">


    
</body>
</html>
