<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/418a544271.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="main-small-card">
            <div class="small-card-content">
                <div class="top">
                    <div class="label grey">Page Views</div>
                    <div class="icon"><i class="fab fa-facebook-square"></i></div>
                </div>
                <div class="bottom">
                    <div class="counter">87</div>
                    <div class="small-social-change green"><i class="fas fa-sort-up"></i>3%</div>
                </div>
            </div>
        </div>
    </div>
    <img src="/screens/card-small.jpg" alt="">


    
</body>
</html>
